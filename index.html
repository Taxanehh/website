    <style>
        :root {
            --bg: radial-gradient(circle at center, #000000, #040405, #0a0a0a, #0e0d0d);
            --fg: #ffffff;
            --font: 'Space Grotesk', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            --size: 8rem;
            --dur: 700ms;
            --ease: cubic-bezier(.2, .8, .2, 1);
            --gap: 0.12em;
            --start: 300ms; /* Base delay so animation starts after 0.3s */
        }

        html, body { height: 100%; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--fg);
            display: grid;
            place-items: center;
            font-family: var(--font);
            overflow: hidden; /* avoid scrollbars with fixed canvas */
        }

        /* Starfield canvas behind content */
        #starfield {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .name {
            display: flex;
            gap: 0.6ch;
            align-items: center;
            justify-content: center;
            line-height: 1;
            user-select: none;
            position: relative;
            z-index: 1; /* above stars */
        }

        .word {
            display: inline-flex;
            gap: var(--gap);
        }

        .letter {
            display: inline-block;
            font-size: var(--size);
            font-weight: 700;
            opacity: 0;
            transform: translateY(0.75em);
            /* Will change on hover/anim */
            will-change: transform, opacity;
            animation-duration: var(--dur);
            animation-timing-function: var(--ease);
            animation-fill-mode: forwards;
        }
        /* Top-in animation */
        @keyframes dropIn {
            0% { opacity: 0; transform: translateY(-0.8em); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Bottom-in animation */
        @keyframes riseIn {
            0% { opacity: 0; transform: translateY(0.8em); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Assign animations to groups */
        .word.paul .letter { animation-name: dropIn; }
        .word.stokreef .letter { animation-name: riseIn; }

        /* Stagger for PAUL from L -> U -> A -> P */
    .word.paul .letter[data-i="3"] { animation-delay: calc(var(--start) + 0ms); }
    .word.paul .letter[data-i="2"] { animation-delay: calc(var(--start) + 80ms); }
    .word.paul .letter[data-i="1"] { animation-delay: calc(var(--start) + 160ms); }
    .word.paul .letter[data-i="0"] { animation-delay: calc(var(--start) + 240ms); }

        /* Stagger for STOKREEF from S -> F (left to right) */
    .word.stokreef .letter[data-i="0"] { animation-delay: calc(var(--start) + 0ms); }
    .word.stokreef .letter[data-i="1"] { animation-delay: calc(var(--start) + 70ms); }
    .word.stokreef .letter[data-i="2"] { animation-delay: calc(var(--start) + 140ms); }
    .word.stokreef .letter[data-i="3"] { animation-delay: calc(var(--start) + 210ms); }
    .word.stokreef .letter[data-i="4"] { animation-delay: calc(var(--start) + 280ms); }
    .word.stokreef .letter[data-i="5"] { animation-delay: calc(var(--start) + 350ms); }
    .word.stokreef .letter[data-i="6"] { animation-delay: calc(var(--start) + 420ms); }
    .word.stokreef .letter[data-i="7"] { animation-delay: calc(var(--start) + 490ms); }

        /* Small screens: scale down a bit to avoid overflow */
        @media (max-width: 520px) {
            :root { --size: 12vw; }
            .name { flex-direction: column; gap: 0.2em; }
        }
        
            .nav-item {
                color: #222;
                background: none;
                font-family: var(--font);

                font-weight: 600;

                cursor: pointer;
                padding: 0 0.3em;
                border-radius: 0.2em;
                outline: none;
                letter-spacing: 0.03em;

            @media (max-width: 600px) {
                .main-nav { gap: 1.2rem; margin-bottom: 1.2rem; }
                .nav-item { font-size: .875rem; }
            }
    </style>

        <style>
            .main-nav {
                display: flex;
                gap: 2.5rem;
                justify-content: center;
                align-items: flex-end;
                position: relative;

                font-weight: 600;
                text-decoration: none;
                position: relative;

            }
            .nav-item:focus {
                color: #888888;
                background: #eaeaff;
            }
            /* Animated underline */
            .nav-item::after {
                content: "";
                display: block;
                position: absolute;
                left: 0; bottom: -0.18em;
                width: 100%; height: 3px;
                background: linear-gradient(90deg,#888 0%,#ccc 100%);
                border-radius: 2px;
                transform: scaleX(0);
                transition: transform 0.32s cubic-bezier(.2,.8,.2,1);
            }
            .nav-item:hover::after, .nav-item:focus::after {
                transform: scaleX(1);
            }
            /* Animate up on appear */
            .nav-item.animated {
                opacity: 1;
                transform: translateY(0);
                transition: opacity 0.5s var(--ease), transform 0.5s var(--ease);
            }
            @media (max-width: 600px) {

        <script>
            window.addEventListener('load', () => {
                document.querySelectorAll('.letter').forEach(el => {
                    void el.offsetHeight; // layout flush
                    el.style.animationPlayState = 'running';
                });
                // Animate nav items after name appears
                setTimeout(() => {
                    document.querySelectorAll('.nav-item').forEach((el, i) => {
                        setTimeout(() => {
                            el.classList.add('animated');
                        }, i * 80); // slight stagger
                    });
                }, 300 + 490 + 100); // name base delay + last letter delay + 0.1s
                // Animate subtitle after nav
                setTimeout(() => {
                  document.getElementById('subtitle').classList.add('visible');
                }, 300 + 490 + 100 + 300); // after nav
            });
        // Lightweight starfield renderer using canvas for performance
        (function() {
            const canvas = document.getElementById('starfield');
            if (!canvas) return;
            const ctx = canvas.getContext('2d', { alpha: true });

            let stars = [];
            let width = 0, height = 0, dpr = Math.max(1, window.devicePixelRatio || 1);

            function rand(min, max) { return Math.random() * (max - min) + min; }

            function sizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = Math.floor(width * dpr);
                canvas.height = Math.floor(height * dpr);
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

                // Recreate stars based on area with a sensible cap
                const area = width * height;
                const target = Math.min(1600, Math.floor(area / 1500)); // ~1 star per 1500px², capped
                const nowS = performance.now() / 1000;
                // Use polar coordinates for rotation
                const cx = width / 2, cy = height / 2;
                const maxR = Math.sqrt(cx*cx + cy*cy);
                stars = new Array(target).fill(0).map(() => {
                    // Random angle and radius
                    const theta0 = rand(0, Math.PI * 2);
                    const rad = rand(0, maxR * 0.98);
                    return {
                        theta0,
                        rad,
                        r: rand(0.25, 0.9), // tiny stars in CSS px
                        base: rand(0.35, 0.85), // base brightness
                        amp: rand(0.15, 0.35), // twinkle amplitude
                        freq: rand(8, 10), // twinkle speed
                        phase: Math.random() * Math.PI * 2,
                        blur: rand(0, 0.8),
                        // Flare timing
                        nextFlareAt: nowS + rand(12, 32),
                        flareStart: 0,
                        flareDur: 0,
                        flaring: false
                    };
                });
            }

            function draw(ts) {
                // ts is in ms; convert to seconds for nicer numbers
                const t = ts / 1000;
                ctx.clearRect(0, 0, width, height);
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                const cx = width / 2, cy = height / 2;
                const ROT_SPEED = 0.03; // radians per second (very slow)
                for (let i = 0; i < stars.length; i++) {
                    const s = stars[i];
                    // Calculate rotated position
                    const theta = s.theta0 + t * ROT_SPEED;
                    const x = cx + Math.cos(theta) * s.rad;
                    const y = cy + Math.sin(theta) * s.rad;

                    // Schedule flares occasionally for each star
                    if (!s.flaring && t >= s.nextFlareAt) {
                        s.flaring = true;
                        s.flareStart = t;
                        s.flareDur = rand(3, 5); // quick flash
                        // Schedule next flare after this one finishes
                        s.nextFlareAt = t + s.flareDur + rand(12, 32);
                    } else if (s.flaring && t >= s.flareStart + s.flareDur) {
                        s.flaring = false;
                    }

                    const tw = s.base + s.amp * Math.sin(s.freq * t + s.phase);
                    let alpha = Math.max(0, Math.min(1, tw));

                    // Apply flare pulse
                    let rScale = 1;
                    let glowMul = 1;
                    if (s.flaring) {
                        const p = Math.max(0, Math.min(1, (t - s.flareStart) / s.flareDur));
                        const bell = Math.sin(p * Math.PI); // 0..1..0
                        alpha = Math.min(1, alpha + 0.65 * bell + 0.2);
                        rScale = 1 + 0.7 * bell;
                        glowMul = 1 + 2.5 * bell;
                    }

                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
                    if (s.blur > 0 || s.flaring) {
                        ctx.shadowColor = 'rgba(255,255,255,0.8)';
                        ctx.shadowBlur = (s.blur * 2 + 2) * glowMul;
                    } else {
                        ctx.shadowBlur = 0;
                    }
                    ctx.arc(x, y, s.r * rScale, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
                requestAnimationFrame(draw);
            }

            sizeCanvas();
            requestAnimationFrame(draw);
            window.addEventListener('resize', sizeCanvas);
        })();

        // Trigger text animations after load to ensure fonts are ready
        window.addEventListener('load', () => {
            document.querySelectorAll('.letter').forEach(el => {
                void el.offsetHeight; // layout flush
                el.style.animationPlayState = 'running';
            });
        });
    </script>

    </style>

    <script>
    // Only run nav fade on desktop
    if (window.matchMedia('(min-width: 701px)').matches) {
      document.querySelectorAll('.nav-item').forEach(link => {
          link.addEventListener('click', function(e) {
          e.preventDefault(); // stop immediate nav

          const href = this.getAttribute('href');
          const content = document.getElementById('content');

          // Add fade-out class
          content.classList.add('fade-out');

          // Wait for transition to complete, then navigate
          setTimeout(() => {
              window.location.href = href;
          }, 600); // match transition duration
          });
      });
    }
    </script>
